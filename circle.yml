---
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D"' | sudo tee /etc/default/docker
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  override:
    - bundle install --binstubs

test:
  override:
    -  KITCHEN_YAML=.kitchen.circle.yml bin/kitchen test
