---
general:
  artifacts:
    - ~/omnibus/local/omnibus/pkg

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/omnibus/local
    - ~/walter
  pre:
    - docker pull marcy/omnibus-ubuntu-14
    - chmod +x omnibus/build.sh
    - chmod +x install_walter.sh
    - ./install_walter.sh 1.3.0

test:
  override:
    - ~/bin/walter -f walter_build.yml

deployment:
  master:
    branch: master
    commands:
      - bundle exec rake bintray:release
