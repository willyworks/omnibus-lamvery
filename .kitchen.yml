driver:
  name: docker_cli
  volume: <%= Dir::pwd %>:/lamvery

transport:
  name: docker_cli

provisioner:
  name: chef_zero

platforms:
  # - name: centos-7.1
  #   run_list: yum-epel::default
  # - name: centos-6.6
  #   run_list: yum-epel::default
  #   driver_config:
  #     image: centos:centos6.6
  - name: ubuntu-14.04
    run_list: apt::default
  # - name: ubuntu-12.04
  #   run_list: apt::default

suites:
  - name: default
    run_list:
      - omnibus::default
      - omnibus-lamvery::default
    attributes:
      omnibus:
        build_user:          omnibus
        build_user_group:    omnibus
        install_dir:         /opt/lamvery
