driver:
  name: docker_cli
  volume: <%= Dir::pwd %>:/lamvery

transport:
  name: docker_cli
#  lxc_driver: true

provisioner:
  name: chef_zero

platforms:
  # - name: centos-7.1
  #   run_list: yum-epel::default
  # - name: centos-6.6
  #   run_list: yum-epel::default
  #   driver_config:
  #     image: centos:centos6.6
  - name: ubuntu-14
    run_list: apt::default
    driver_config:
      image: marcy/omnibus-ubuntu-14
  # - name: ubuntu-12.04
  #   run_list: apt::default

suites:
  - name: default
    run_list:
      - omnibus-lamvery::default
    attributes:
      omnibus:
        build_user:          root
        build_user_group:    root
        build_user_home:     /root
        install_dir:         /opt/lamvery
